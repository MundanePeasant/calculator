<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device.width, initial-scale=1.0" />
    <title>ðŸ–© Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <!--where inputs & outputs are to be displayed-->
      <div class="display">0</div>

      <div class="button-container">
        <!--number groupings with clearn and enter buttons-->
        <div class="numerical">
          <button type="button" class="button-numerical" id="1">1</button>
          <button type="button" class="button-numerical" id="2">2</button>
          <button type="button" class="button-numerical" id="3">3</button>
          <button type="button" class="button-numerical" id="4">4</button>
          <button type="button" class="button-numerical" id="5">5</button>
          <button type="button" class="button-numerical" id="6">6</button>
          <button type="button" class="button-numerical" id="7">7</button>
          <button type="button" class="button-numerical" id="8">8</button>
          <button type="button" class="button-numerical" id="9">9</button>
          <button type="button" class="button-numerical" id="0">0</button>
          <button type="button" class="button-numerical" id="clear">CLEAR</button>
          <button type="button" class="button-numerical" id="enter">=</button>
        </div>

        <!--function grouping-->
        <div class="function">
          <button type="button" class="button-function" id="add">+</button>
          <button type="button" class="button-function" id="subtract">-</button>
          <button type="button" class="button-function" id="multiply">x</button>
          <button type="button" class="button-function" id="divide">Ã·</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
